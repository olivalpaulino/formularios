<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Aula Thymeleaf</title>
</head>
<body>
	<header>
		<hgroup>
			<h1>Formulário de Cadastro de Alunos</h1>
			<h2>Do Back ao Front-end - Programação FullStack</h2>
		</hgroup>
	</header>
	
	<br />

	<main>
		<form action="/salvar" method="post" th:object="${pessoa}">
			<div class="form-group">
			<label for="id">ID: </label>
		    <input type="text" class="form-control" id="id" name="id" th:value="${pessoa.id}">
		  </div>
		
		  <div class="form-group">
			<label for="nome">Nome: </label>
		    <input type="text" class="form-control" id="nome" name="nome" th:value="${pessoa.nome}">
		  </div>
		  
		  <br />
		  
		  <div class="form-group">
		    <label for="email">Email: </label>
		    <input type="text" class="form-control" id="email" name="email" th:value="${pessoa.email}">
		  </div>
		  
		  <br />
		  
		  <div class="form-group">
		    <label for="whatsapp">WhatsApp:</label>
		    <input type="text" class="form-control" id="whatsapp" name="whatsapp" th:value="${pessoa.whatsapp}">
		  </div>
		  
		  <br />
		  
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="termos">
		    <label class="form-check-label" for="termos">Concordo com os termos</label>
		  </div>
		  
		  <br />
		  
		  <button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</main>
</body>
</html>
